<!-- import layout檔案路徑 -->
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/layout">

<head>
<script th:src="@{/js/basicCode/basicCode.js}"></script>
<script>
	$(function() {
		funcName = "basicCode";
		updBread("basicCode");
	});
</script>
</head>

<body>
  <div layout:fragment="introSection">
    <!-- 常用代號建立 -->
    <div class="form-inline mb-4">
      <div class="form-group mb-2">
        <label for="code1" class="mr-2">項目代號</label> <input type="text" class="form-control" id="code1" value="">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="name1" class="mr-2">項目名稱</label> <input type="password" class="form-control" id="name1" placeholder="">
      </div>
      <button type="submit" class="btn btn-primary mb-2">查詢</button>
    </div>

    <!-- 常用代號列表 -->
    <div class="row justify-content-md-start">
      <div class="col-md-6">
        <button id="btnAddACs" class="btn btn-outline-success">新增</button>
        &nbsp;
        <button id="btnDelACs" class="btn btn-outline-danger">刪除</button>
        <br> <br>
        <table id="tableACs"></table>
      </div>
      <div class="col-md-1 align-self-start" style="padding-top:60px;">
        <button id="getTableDataACs" class="btn btn-primary btn-md btn-block">儲存</button>
      </div>
    </div>
    
    <br>

  </div>
</body>

</html>
