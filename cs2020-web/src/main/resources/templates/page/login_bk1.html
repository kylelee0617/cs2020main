<!-- index.html -->
<html 
xmlns:th="http://www.thymeleaf.org"
layout:decorator="layout/layout"><!-- layout檔案路徑 -->
  <head>...</head>
  <body>
    <div layout:fragment="introSection">
    	<h2>Please Login</h2>
    	<form th:action="@{/doKogin}" method="post">
    	<div class="row">
	        <div class="col-lg-12">
	            <div class="panel panel-default">
	                <div class="panel-heading">
	                 		這邊你可以放注意事項
	                </div>
	                <div class="panel-body">
	                    <div class="row">
	                        <div class="col-lg-6">
	                            <form role="form">
	                                <div class="form-group">
	                                    <label>註冊信箱</label>
	                                    <input th:text="${useracc}" th:field="*{useracc}" class="form-control" placeholder="信箱長度不可大於40個字"/>
	                                    <p class="help-block">這邊可以放些提示的訊息(驗證錯誤等).</p>
	                                </div>
	                                <div class="form-group">
	                                    <label>會員密碼</label>
	                                    <input class="form-control" placeholder="密碼長度限制6個字以上10個字以內"/>
	                                </div>
	                                     
	
	                                <button type="submit" class="btn btn-default">註冊送出</button>
	                                <button type="reset" class="btn btn-default">清除表單</button>
	                            </form>
	                        </div>
	                    </div>
	                    <!-- /.row (nested) -->
	                </div>
	                <!-- /.panel-body -->
	            </div>
	            <!-- /.panel -->
					</div>
	</div>
      <!-- <label>User Password : </label><span style="color: red; font-size:70px;" th:text="${user}"></span> -->
    </div>
  </body>
</html>
