<!-- import layout檔案路徑 -->
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/layout">

<head>
<script>
	$(function() {
		funcName = "payNotice";
		updBread(funcName);
		funcInit();
	});
</script>
</head>

<body>
	<div layout:fragment="introSection">
		<!-- 列印收款單 -->
		<fieldset class="px-3 pb-4">
			<legend style="width: 100px;">列印選項</legend>
			<div class="row mb-3">
				<div class="col-md-2">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">案號</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" placeholder="案號">
					</div>
				</div>
				<div class="col-md-4" style="margin-left: -30px;">
					<div class="input-group">
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" readonly>
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">信託帳戶截止日</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" readonly>
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-md-4">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">房屋</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" placeholder="期數起">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">至</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" placeholder="期數訖">
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">工程變更款</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" placeholder="選取">
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-md-4">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">土地</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" placeholder="期數起">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">至</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" placeholder="期數訖">
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-md-4">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">車位</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" placeholder="期數起">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">至</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" placeholder="期數訖">
					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-md-4">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">代收</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" placeholder="期數起">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">至</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" placeholder="期數訖">
					</div>
				</div>
			</div>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">預計繳款日期</span>
            </div>
            <input type="text" class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="日期">
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">通知日期</span>
            </div>
            <input type="text" class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="日期">
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">信託戶</span>
            </div>
            <select class="browser-default custom-select">
              <option value="1">全部戶</option>
              <option value="2">信託戶</option>
              <option value="3">非信託戶</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">(委外)優惠付款-土</span>
            </div>
            <input type="text" class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="期數起">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">至</span>
            </div>
            <input type="text" class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="期數訖">
          </div>
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">(委外)完成進度</span>
            </div>
            <input type="text" class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="期數 - 起">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">至</span>
            </div>
            <input type="text" class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="期數 - 訖">
          </div>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="">
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">(委外)下期通知</span>
            </div>
            <input type="text" class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="期數 - 起">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">至</span>
            </div>
            <input type="text" class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" placeholder="期數 - 訖">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group mb-2">
            <label for="code1" class="mr-1">預計年月 : </label> 
            <input type="text" class="form-control form-control-sm" value="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="r1" id="r1" value="option1"> 
            <label class="form-check-label" for="r1">上旬</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="r1" id="r2" value="option2"> 
            <label class="form-check-label" for="r2">中旬</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="r1" id="r3" value="option2"> 
            <label class="form-check-label" for="r3">下旬</label>
          </div>
        </div>
      </div>

			<hr class="formHR1">

			<div class="row mb-3">
				<div class="col-md-4">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">棟樓別</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" placeholder="起">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">至</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" placeholder="訖">
					</div>
				</div>
			</div>

			<hr class="formHR1">

			<div class="row mb-3">
				<div class="col-md-2">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">補印繳款單</span>
						</div>
						<input type="text" class="form-control"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default" placeholder="勾選">
					</div>
				</div>
			</div>

			<hr class="formHR1">

			<div class="row mb-3">
				<div class="col-md-12">
					<div class="form-group">
						<textarea class="form-control" name="" id="" cols="30" rows="6"
							placeholder="備註 say something...."></textarea>
					</div>
				</div>
			</div>

		</fieldset>

		<div class="row justify-content-md-center mt-3">
			<div class="col-md-2">
				<button id="saveData" class="btn btn-primary btn-lg btn-block">列印</button>
			</div>
		</div>

		<br>

	</div>
</body>

</html>
